name: Deploy Dev (VM)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Build backend
        run: |
          docker build -t piloto-backend .

      - name: Run backend
        run: |
          docker rm -f piloto-backend || true
          docker run -d --name piloto-backend \
            --add-host=host.docker.internal:host-gateway \
            --env-file /etc/piloto/backend.env \
            -e PORT=4000 \
            -p 4000:4000 \
            --restart unless-stopped \
            piloto-backend
